<!DOCTYPE html>
<html>
<head>
  <title>Subscription Guardian</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="flex items-center">
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10" />
        </svg>
        <h1>Subscription Guardian</h1>
      </div>
      <button id="connectGmail" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        <svg class="h-5 w-5 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
          <polyline points="22,6 12,13 2,6"/>
        </svg>
        Connect Gmail
      </button>
    </div>

    <div id="loginContainer">
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-icon-wrapper">
            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
              <polyline points="22,6 12,13 2,6"/>
            </svg>
            <input type="email" id="email" required placeholder="Enter your email">
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-icon-wrapper">
            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
            </svg>
            <input type="password" id="password" required placeholder="Enter your password">
          </div>
        </div>
        <div class="error-message" id="errorMessage"></div>
        <button type="submit" id="signInButton" class="primary-button">Sign In</button>
      </form>
      <div class="signup-link">
        <p>Don't have an account? <a href="#" id="signupLink">Sign up</a></p>
      </div>
    </div>

    <div id="subscriptionContainer" style="display: none;">
      <div class="detected-sub" id="detectedSubscription" style="display: none;">
        <div class="bg-white rounded-lg shadow-md p-6">
          <h2 class="text-lg font-semibold text-gray-900 mb-4">Detected Subscription</h2>
          <div id="subscriptionDetails" class="space-y-4"></div>
          <button id="saveSubscription" class="primary-button w-full mt-4">Save Subscription</button>
        </div>
      </div>

      <div class="status">
        <div class="scanning-animation">
          <div class="scanning-circle"></div>
          <p>Scanning for subscriptions...</p>
        </div>
      </div>
    </div>
  </div>
  <script src="supabase.js"></script>
  <script src="popup.js"></script>
</body>
</html>
